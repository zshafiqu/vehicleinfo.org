<!DOCTYPE html>
<!-- Utilizing JINJA template engine -->
<html>
  <!-- Begin HEAD -->
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

      <meta property="og:title" content="The Vehicle Information Project">
      <meta property="og:description" content="The Vehicle Information Project aims to make vehicle information public and accessible for anyone who needs it!">

      <meta property="og:url" content="https://vehicleinfo.org">
      <!-- Reconcile OG & Twitter -->
      <meta name="twitter:card" content="summary">
      <!-- Everything else -->
      <title>The Vehicle Information Project</title>
      <link rel="icon" href="{{ url_for('static', filename='img/car.png') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
      <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='fonts/simple-line-icons.min.css') }}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">

      <div class="container">

          <span class="sr-only">Toggle navigation</span>

        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item" role="presentation"><a {% if request.endpoint == 'index' %}class="nav-link active"{% endif %} class="nav-link" href="/">HOME</a></li>
            <li class="nav-item" role="presentation"><a {% if request.endpoint == 'report' %}class="nav-link active"{% endif %} class="nav-link" href="/report">GET A VEHICLE REPORT</a></li>
            <li class="nav-item" role="presentation"><a {% if request.endpoint == 'api' %}class="nav-link active"{% endif %} class="nav-link" href="/api">OPEN SOURCE API</a></li>
            <li class="nav-item" role="presentation"><a {% if request.endpoint == 'changelog' %}class="nav-link active"{% endif %} class="nav-link" href="/changelog">CHANGE LOG</a></li>
            <li class="nav-item" role="presentation"><a {% if request.endpoint == 'about' %}class="nav-link active"{% endif %} class="nav-link" href="/about">ABOUT</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- BEGIN CONTENT -->
    {% block content %} {% endblock %}
    <!-- END CONTENT -->

    <!-- ADD PUSH FOR STICKY FOOTER -->

    </div> -->
    <!-- BEGIN FOOTER -->
    <footer class="page-footer dark" style="background:#222425;">
      <div class="footer-copyright" style="margin-top:0px; padding-bottom:25px;">
          <div class="row" style="margin-left:0px; margin-right:0px;">
            <div class="col text-center">
              <a href="https://github.com/zshafiqu" target="_blank"><i class="fab fa-github" style="color: rgb(255,255,255);font-size: 25px;padding-right: 10px;"></i></a>
              <a href="https://zainshafique.com/" target="_blank"><i class="fas fa-user-circle" style="color: rgb(253,254,255);font-size: 25px;"></i></a>
              <a href="https://www.linkedin.com/in/zain-shafique/" target="_blank"><i class="fab fa-linkedin" style="color: rgb(255,255,255);font-size: 24px;padding-left: 10px;"></i></a>
            </div>
          </div>
          <p>vehicleinfo.org Â© 2020</p>
      </div>
    </footer>
    <!-- END FOOTER -->

    <!-- SCRIPTS -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{{url_for('static', filename='js/script.min.js')}}"></script>
    <script type="text/javascript">
    // ------------------------------------------
    function getViewPortHeight() {
      return Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
    }
    // ------------------------------------------
    function getBodyHeight() {
      var body = document.body;
      var height = body.offsetHeight;
      return height;
    }
    // ------------------------------------------
    function calculateOffset(viewportHeight, actualHeight) {
      return viewportHeight - actualHeight;
    }
    // ------------------------------------------
    function updateOffset(difference) {
      console.log('In update offsetHeight')

      // Make reference to body and retrieve all sections as a vector
      var body = document.body;
      var sections = body.getElementsByTagName('section');

      // Retrieve last element from vector and log it's styling if it exists
      var lastElement = sections[sections.length-1];
      // Access computed style to see embedded CSS from class
      style = getComputedStyle(lastElement)

      // Now let's check and see if some value already exists
      var existingPadding = String(style.paddingBottom);
      if (existingPadding != "") {
        console.log('There was existing padding')
        // This means we have some existing padding
        // Parse existingPadding as a substring to remove the 'px'
        existingPadding = existingPadding.substring(0,existingPadding.length-2);

        // Cast to Integer then check its type to be sure
        existingPadding = parseInt(existingPadding);
        console.log(typeof existingPadding);

        // Then add it to the 'difference' variable to account for it
        difference = difference + existingPadding;
      }

      // Once we've checked for existing value, we can mve forward with updating the styling
      differenceAsString = String(difference)+"px"; // Make a string out of it
      console.log('About to update padding with value: '+differenceAsString)
      lastElement.style.paddingBottom = differenceAsString; // Apply styling
    }
    // ------------------------------------------
    var vw = getViewPortHeight();
    var realheight = getBodyHeight();
    console.log(vw);
    console.log(realheight);
    console.log(calculateOffset(vw, realheight))

    // if (realheight < vw) {
    //   console.log('We have an overflow');
    //   var diff = calculateOffset(vw, realheight);
    //   console.log('Overflow amount is '+ String(diff));
    //   updateOffset(diff);
    // }
    // ------------------------------------------
    </script>
    {% block scripts %} {% endblock %}
    <!-- SCRIPTS -->
  </body>
  <!-- End Body -->

</html>
