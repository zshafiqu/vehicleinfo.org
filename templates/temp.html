{% extends "layout.html" %}
{% block content %}
<!-- BEGIN SEARCH FORM -->
<div class="row">
    <div class="col-md-12">
        <div class="card" style="padding:1rem;">
            <div class="">
                <h4 class="title" style="margin:0rem;">Search By Year Make and Model</h4>
            </div>
            <div class="content">

              <form role="search" method="post" action="/handlerequest">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Year</label>
                                <input name="year" type="text" class="form-control border-input" placeholder="" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Make</label>
                                <input name="make" type="text" class="form-control border-input" placeholder="" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Model</label>
                                <input name="model" type="email" class="form-control border-input" placeholder="" required>
                            </div>
                        </div>
                        <div class="col-md-3" style="display:flex; align-items:center; justify-content:center; padding-top:.75rem">
                            <button type="button" class="btn btn-wd btn-warning btn-fill btn-magnify" style="">
                             <span class="btn-label"><i class="ti-search"></i></span>
                             Search
                             </button>
                        </div>
                      </div>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
