{% extends "layout.html" %}
{% block content %}
<style>
  @media screen and (max-width: 790px) {
    #objgoal {
      flex-wrap:wrap !important;
    }
  }
  .card-extended {
    /* Used to make the tables be the same height regardless of content */
    min-height:100%
    /* padding-bottom:10px; !important */
  }
  .info-title {
    font-size:1.1rem;
    font-weight:bold;
    padding-top: 1rem;
    margin-bottom:0px;
    word-wrap: normal;
    text-align: center;
  }
  .info-desc {
    word-wrap: normal;
    padding: 0rem 1rem;
    font-size:.9rem;
    text-align:center;
  }
  .info-name {
    word-wrap: normal;
    padding-top: 0rem;
    padding-bottom:1rem;
    font-size:.9rem;
    text-align:center;
    margin-bottom:0rem;
  }
  .info-head {
    font-size:1.1rem;
    font-weight:bold;
    padding-top: 0rem;
    padding-bottom:0rem;
    margin-bottom:0px;
    word-wrap: normal;
    text-align: center;
  }
  .url-info {
    word-wrap: normal;
    padding-top: 1rem;
    padding-bottom:0rem;
    font-size:.9rem;
    text-align:center;
    margin-bottom:0rem;
  }
  .img-json {
    max-width:70%;
    margin-left: auto;
    margin-right: auto;
    display: block;
    padding-bottom:10px;
  }
  .api-ex {
    font-size:.8rem;
    text-align:center;
  }
  .card .content {
    padding: 15px 15px 0px 15px;
  }
</style>

<div class="container-fluid">

  <!-- ROW -->
  <div class="row" style="">

    <div class="col-md-3">
      <div class="card">
          <div class="content">
            <p class="info-head">Founder & Developer:</p>
            <hr style="margin-top:5px;">
            <img src="{{ url_for('static', filename='img/zain.png') }}" >
            <hr>
            <a href="https://zainshafique.com" style="color:black;" target="_blank"><p class="info-name"><strong>Zain Shafique</strong></p></a>
          </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card">
        <div class="content">

        </div>
      </div>

    </div>

  </div>
  <!-- ROW -->

</div>
{% endblock content %}
