{% extends "layout.html" %}
{% block content %}
<main class="page contact-us-page">
    <section class="clean-block clean-form dark" style="padding-bottom: 10px;">
        <div class="container">
            <div class="pulse animated block-heading" style="padding-top: 50px;">
                <h2 class="text-info">Vehicle Report</h2>
                <p>Enter a year, make, and model to get a vehicle report. The reports include vehicle information, as well as other information such as recalls and consumer complaints.</p>
            </div>
        </div>
    </section>
    <section class="clean-block clean-form" style="padding-top: 50px;">
        <div class="container">
            <form class="text-center">
                <div class="form-group"><label>Year</label><input class="form-control" type="text"></div>
                <div class="form-group"><label>Make</label><input class="form-control" type="text"></div>
                <div class="form-group"><label>Model</label><input class="form-control" type="email"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Submit</button></div>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
