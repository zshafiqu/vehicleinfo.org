{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-12">
                        <div class="card" style="padding:1rem;">
                            <div class="">

                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-4">

                                                <label>Year</label>
                                                <input type="text" class="form-control border-input" disabled="" placeholder="2002" value="">

                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Make</label>
                                                <input type="text" class="form-control border-input" placeholder="BMW" value="">

                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Model</label>
                                                <input type="email" class="form-control border-input" placeholder="3 Series">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

</div>
